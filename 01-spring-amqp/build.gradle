apply plugin: 'groovy'

  group = 'spring-examples'
version = '0.1.0-SNAPSHOT'

task "create-dirs" << {
  sourceSets*.groovy.srcDirs*.each { it.mkdirs() }
  sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

repositories {
	mavenCentral()
}

dependencies {
	
	groovy 'org.codehaus.groovy:groovy-all:2.1.8'
	compile 'org.springframework:spring-context:4.0.1.RELEASE'
	
	testCompile 'junit:junit:4.8.2'
	testCompile 'org.springframework:spring-test:4.0.1.RELEASE'
	testCompile 'org.springframework.amqp:spring-rabbit:1.2.1.RELEASE'
	testCompile 'org.codehaus.jackson:jackson-mapper-asl:1.9.12'
	
}